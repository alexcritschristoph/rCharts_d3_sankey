<script>
var params = {{{ chartParams }}};

(function(){

params.units ? units = " " + params.units : units = "";

//hard code these now but eventually make available
var formatNumber = d3.format("0,.0f"),    // zero decimal places
    format = function(d) { return formatNumber(d) + units; },
    color = d3.scale.category20();

if(params.labelFormat){
  formatNumber = d3.format(".2%");
}

var svg = d3.select('#' + params.id).append("svg")
    .attr("width", params.width)
    .attr("height", params.height);
    
var sankey = d3.sankey()
    .nodeWidth(params.nodeWidth)
    .nodePadding(params.nodePadding)
    .layout(params.layout)
    .size([params.width,params.height-20]);
    
var path = sankey.link();
    
var data = params.data,
    links = [],
    nodes = [];
    
//get all source and target into nodes
//will reduce to unique in the next step
//also get links in object form
data.source.forEach(function (d, i) {

    //If factor doesn't exist, factor is just the name.
    if(typeof params['source.color.factor'] != "undefined") 
    {
      console.log(data.source[i]);
      console.log(data[params['source.color.factor']][i]);
      console.log("***");
      nodes.push({ "name": data.source[i], "color": data[params['source.color.factor']][i]});
      if(typeof params['target.color.factor'] != "undefined") 
      {
        nodes.push({ "name": data.target[i], "color": data[params['target.color.factor']][i]});
      }
      else
      {
        nodes.push({ "name": data.target[i], "color": data[params['source.color.factor']][i]});
      }

    }
    else
    {
    nodes.push({ "name": data.source[i] });
    nodes.push({ "name": data.target[i] });
    }

    //Basic info
    var link_add = { "source": data.source[i], "target": data.target[i], "value": +data.value[i] }
    //Add all possible link info.
    Object.keys(data).forEach(function(key) {
      if (key != "source" && key != "target" && key != "value")
      {
        link_add[key] = data[key][i];
      }
    });

    links.push(link_add);
}); 

//now get nodes based on links data
//thanks Mike Bostock https://groups.google.com/d/msg/d3-js/pl297cFtIQk/Eso4q_eBu1IJ
//this handy little function returns only the distinct / unique nodes
/*console.log("Step 1");
console.log(nodes);
*/
var nodes_copy = nodes;
nodes = d3.keys(d3.nest()
                .key(function (d) { return d.name; })
                .map(nodes));

/*console.log("Step 2");
console.log(nodes);
*/
//it appears d3 with force layout wants a numeric source and target
//so loop through each link replacing the text with its index from node
links.forEach(function (d, i) {
    links[i].source = nodes.indexOf(links[i].source);
    links[i].target = nodes.indexOf(links[i].target);
});

/*console.log("Step 3");
console.log(nodes);
*/
//now loop through each nodes to make nodes an array of objects rather than an array of strings
nodes.forEach(function (d, i) {
    var color = "";
    nodes[i] = { "name" : d };
    nodes_copy.forEach(function (item, k)
    {
      if (d == item['name'])
      {
        color = item['color'];
        nodes[i]['color'] = color;

      }
    });

});
/*
console.log("Step 4");
console.log(nodes);
*/
sankey
  .nodes(nodes)
  .links(links)
  .layout(params.layout);
  
var link = svg.append("g").selectAll(".link")
  .data(links)
.enter().append("path")
  .attr("class", "link")
  .attr("d", path)
  .style("stroke-width", function (d) { return Math.max(1, d.dy); })
  .sort(function (a, b) { return b.dy - a.dy; });

/*link.append("title")
  .text(function (d) { return d.source.name + " → " + d.target.name   + "\n" + format(d.value); });
*/
var node = svg.append("g").selectAll(".node")
  .data(nodes)
.enter().append("g")
  .attr("class", "node")
  .attr("transform", function (d) { return "translate(" + d.x + "," + d.y + ")"; })
.call(d3.behavior.drag()
  .origin(function (d) { return d; })
  .on("dragstart", function () { this.parentNode.appendChild(this); })
  .on("drag", dragmove));

node.append("rect")
  .attr("height", function (d) { return d.dy; })
  .attr("width", sankey.nodeWidth())
  .style("stroke", function (d) { return d3.rgb(d.color).darker(2); })
/*.append("title")
  .text(function (d) { return d.name + "\n" + format(d.value); });
*/
node.append("text")
  .attr("x", -6)
  .attr("y", function (d) { return d.dy / 2; })
  .attr("dy", ".35em")
  .attr("text-anchor", "end")
  .attr("transform", null)
  .text(function (d) { return d.name; })
.filter(function (d) { return d.x < params.width / 2; })
  .attr("x", 6 + sankey.nodeWidth())
  .attr("text-anchor", "start");


//tooltips
var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-10, 0])
  .html(function(d) {
    return eval(params.link_hover_html);
  })

var node_tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-10, 0])
  .html(function(d) {
    return eval(params.node_hover_html);
  })

svg.call(tip);
svg.call(node_tip);
node.on('mouseover', node_tip.show)
      .on('mouseout', node_tip.hide);

link.on('mouseover', tip.show)
      .on('mouseout', tip.hide);

// the function for moving the nodes
  function dragmove(d) {
    d3.select(this).attr("transform", 
        "translate(" + (
                   d.x = Math.max(0, Math.min(params.width - d.dx, d3.event.x))
                ) + "," + (
                   d.y = Math.max(0, Math.min(params.height - d.dy, d3.event.y))
                ) + ")");
        sankey.relayout();
        link.attr("d", path);
  }
})();

    
/*    console.log(params);
*/    
      if(typeof params['color.palette'] == "undefined") 
      { 
        var cscale = d3.scale.category10(); 
      }
    else
      {
        var cscale = d3.scale.ordinal().range(params['color.palette']);
      }
    //Source Node or Target node coloring for links
    if (params.color == 'target')
    {
    d3.selectAll('#{{ chartId }} svg path.link').style('stroke', function(d){
        if(typeof params['source.color.factor'] != "undefined") 
        {
          return cscale(d.target.color);          
        }
        else
        {
          return cscale(d.target.name);          
        }
      });
    }

    else 
    {
    d3.selectAll('#{{ chartId }} svg path.link').style('stroke', function(d){
        console.log(d);
        if(typeof params['source.color.factor'] != "undefined") 
        {
          return cscale(d.source.color);          
        }
        else
        {
          return cscale(d.source.name);          
        }
      });
    }

    d3.selectAll('#{{ chartId }} svg .node rect').style('fill', function(d){
        if(typeof params['source.color.factor'] != "undefined") 
        {
          return cscale(d['color']);          
        }
        else
        {
          return cscale(d['name']);          
        }
      }).style('stroke', 'none');

</script>
